<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <h1 class="panel-title">Apartment Name</h1>
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Employee List</h2>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Name</th>
                                <th>Date of Birth</th>
                                <th>Telephone</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr>
                                <td><a href="#">Tran Minh Hoang</a></td>
                                <td>13/08/1991</td>
                                <td>0368.830.686</td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr>
                                <td><a href="#">Nguyen Long Phi Hai</a></td>
                                <td>22/02/1991</td>
                                <td>0912.345.678</td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-small">Create New Employee</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
